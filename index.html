<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1gol.uz - Rasm Galereyasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fullscreen-image {
            height: 100vh;
            width: 100vw;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            transition: opacity 0.5s ease-in-out;
        }
        
        .image-container {
            position: relative;
            height: 100vh;
            width: 100vw;
        }
        
        .telegram-button {
            position: fixed;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            border: solid 0.1px #000;
            color: #000;
            padding: 15px 30px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .telegram-button:hover {
            transform: translate(-50%, -50%) scale(1.05);
        }
        
        .contact-section {
            position: relative;
            z-index: 5;
            background: white;
            color: black;
            padding: 80px 20px;
            text-align: center;
        }
        
        .contact-card {
            background: white;
            padding: 40px;
            margin: 20px auto;
            max-width: 600px;
            border: 0.1px solid black;
        }
        
        .contact-info {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: black;
            color: white;
            padding: 15px 25px;
            transition: all 0.3s ease;
            border: 0.1px solid black;
        }
        
        .contact-item:hover {
            background: white;
            color: black;
            border: 0.1px solid black;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div id="loading" class="loading">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white mx-auto mb-4"></div>
        </div>
    </div>

    <!-- Images container -->
    <div id="images-container">
        <!-- Images will be dynamically added here -->
    </div>

    <!-- Telegram button (appears on 16th image) -->
    <a href="https://t.me/@DustlikArena_Bot" target="_blank" id="telegram-button" class="telegram-button" style="display: none;">
        Telegram Botga O'tish
    </a>

    <!-- Contact section -->
    <div class="contact-section">
        <div class="contact-card">
            <h2 class="text-4xl font-bold mb-2">Biz Bilan Bog'laning</h2>
            <p class="text-xl mb-4 text-black/80">
                Savollar bormi? Bizga yozing va tez orada javob beramiz!
            </p>
            
            <div class="contact-info">
                <a href="tel:+998886116165" class="contact-item">
                    <span>+998 88 611 61 65</span>
                </a>
                <a href="tel:+998915457733" class="contact-item">
                    <span>+998 91 545 77 33</span>
                </a>
                <a href="https://t.me/nurmuxammadrayimov" target="_blank" class="contact-item">
                    <span>t.me/nurmuxammadrayimov</span>
                </a>
                <a href="mailto:nurmuxammadrayimovv@gmail.com" class="contact-item">
                    <span>nurmuxammadrayimovv@gmail.com</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Image data - replace with your actual image paths
        const images = [
            'Screenshot 2025-09-11 at 9.32.19 PM.png',
            'Screenshot 2025-09-11 at 9.32.40 PM.png',
            'Screenshot 2025-09-11 at 9.32.57 PM.png',
            'Screenshot 2025-09-11 at 9.33.13 PM.png',
            'Screenshot 2025-09-11 at 9.33.29 PM.png',
            'Screenshot 2025-09-11 at 9.33.48 PM.png',
            'Screenshot 2025-09-11 at 9.34.09 PM.png',
            'Screenshot 2025-09-11 at 9.35.51 PM.png',
            'Screenshot 2025-09-11 at 9.36.09 PM.png',
            'Screenshot 2025-09-11 at 9.36.25 PM.png',
            'Screenshot 2025-09-11 at 9.36.41 PM.png',
            'Screenshot 2025-09-11 at 9.37.08 PM.png',
            'Screenshot 2025-09-11 at 9.37.20 PM.png',
            'Screenshot 2025-09-11 at 9.37.33 PM.png',
            'Screenshot 2025-09-11 at 9.37.48 PM.png',
            'Screenshot 2025-09-11 at 9.38.03 PM.png',
            'Screenshot 2025-09-11 at 9.38.22 PM.png',
            'Screenshot 2025-09-11 at 9.38.46 PM.png',
            'Screenshot 2025-09-11 at 9.39.04 PM.png',
            'Screenshot 2025-09-11 at 9.39.16 PM.png',
            'Screenshot 2025-09-11 at 9.55.06 PM.png',
            'Screenshot 2025-09-11 at 10.14.54 PM.png',
            'Screenshot 2025-09-11 at 10.15.04 PM.png',
            'Screenshot 2025-09-11 at 10.34.48 PM.png'

        ];

        let currentImageIndex = 0;
        let isScrolling = false;

        // Create image elements
        function createImages() {
            const container = document.getElementById('images-container');
            
            images.forEach((src, index) => {
                const imageContainer = document.createElement('div');
                imageContainer.className = 'image-container';
                imageContainer.id = `image-${index}`;
                
                const img = document.createElement('img');
                img.src = src;
                img.className = 'fullscreen-image';
                img.style.opacity = index === 0 ? '1' : '0';
                img.alt = `Rasm ${index + 1}`;
                
                // Add loading event listener
                img.onload = function() {
                    if (index === images.length - 1) {
                        // All images loaded
                        setTimeout(() => {
                            document.getElementById('loading').style.display = 'none';
                        }, 1000);
                    }
                };
                
                imageContainer.appendChild(img);
                container.appendChild(imageContainer);
            });
        }

        // Show specific image
        function showImage(index) {
            const allImages = document.querySelectorAll('.fullscreen-image');
            allImages.forEach((img, i) => {
                img.style.opacity = i === index ? '1' : '0';
            });
            
            // Show telegram button on 16th image (index 15)
            const telegramButton = document.getElementById('telegram-button');
            if (index === 15) {
                telegramButton.style.display = 'block';
            } else {
                telegramButton.style.display = 'none';
            }
        }

        // Handle scroll
        function handleScroll() {
            if (isScrolling) return;
            
            isScrolling = true;
            
            const scrollTop = window.pageYOffset;
            const windowHeight = window.innerHeight;
            const newIndex = Math.floor(scrollTop / windowHeight);
            
            if (newIndex !== currentImageIndex && newIndex < images.length) {
                currentImageIndex = newIndex;
                showImage(currentImageIndex);
            }
            
            setTimeout(() => {
                isScrolling = false;
            }, 100);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createImages();
            showImage(0);
            
            // Add scroll listener
            window.addEventListener('scroll', handleScroll);
            
            // Add keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowDown' && currentImageIndex < images.length - 1) {
                    e.preventDefault();
                    currentImageIndex++;
                    showImage(currentImageIndex);
                    window.scrollTo(0, currentImageIndex * window.innerHeight);
                } else if (e.key === 'ArrowUp' && currentImageIndex > 0) {
                    e.preventDefault();
                    currentImageIndex--;
                    showImage(currentImageIndex);
                    window.scrollTo(0, currentImageIndex * window.innerHeight);
                }
            });
        });

        // Smooth scroll to next image
        function scrollToNext() {
            if (currentImageIndex < images.length - 1) {
                currentImageIndex++;
                showImage(currentImageIndex);
                window.scrollTo({
                    top: currentImageIndex * window.innerHeight,
                    behavior: 'smooth'
                });
            }
        }

        // Add click to next image functionality
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('fullscreen-image')) {
                scrollToNext();
            }
        });
    </script>
</body>
</html>
